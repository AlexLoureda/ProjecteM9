<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamífers</title>
    <link rel="stylesheet" href="/src/css/main.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body class="bg-gray-100">
    <!-- Main title -->
    <div class="bg-tertiary text-white text-center py-4">
        <a href="../animals.html"
            class="absolute top-4 left-4 text-lime-200 text-2xl">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold">Mamífers</h1>
    </div>

    <!-- Container for the cards -->
    <div class="p-4 space-y-6">
        <!-- Card 1 -->
        <div class="bg-green-100 p-4 flex items-center rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/100" alt="Elephant" class="w-24 h-24 object-cover rounded-lg mr-4">
            <div class="flex-1">
                <h2 class="text-xl font-semibold mb-2">Porc espí</h2>
                <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded-full">
                    Click
                </button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="bg-green-100 p-4 flex items-center rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/100" alt="Tiger" class="w-24 h-24 object-cover rounded-lg mr-4">
            <div class="flex-1">
                <h2 class="text-xl font-semibold mb-2">Orangutá</h2>
                <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded-full">
                    Click
                </button>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="bg-green-100 p-4 flex items-center rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/100" alt="Dolphin" class="w-24 h-24 object-cover rounded-lg mr-4">
            <div class="flex-1">
                <h2 class="text-xl font-semibold mb-2">Lémur de cua anillada</h2>
                <button class="bg-blue-200 hover:bg-blue-300 text-blue-700 font-bold py-2 px-4 rounded-full">
                    Click
                </button>
            </div>
        </div>
    </div>
